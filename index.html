<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Animation</title>
    <link rel="icon" href="/love/firsttitleimage.ico" type="image/x-icon">
    <link rel="icon" href="/love/icon-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="/love/icon-512x512.png" sizes="512x512" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ffcccb, #ff6f61);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .heart {
            position: absolute;
            font-size: 1.8rem;
            animation: float 6s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 0, 0, 0.8);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-150px) rotate(180deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 1;
            }
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rise 6s linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            transition: all 1s ease;
        }

        .container.moved {
            top: 10%;
            transform: translate(-50%, 0);
            transition: top 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .love-message {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 0, 0, 0.7);
            white-space: nowrap;
            animation: fadeIn 2s ease-in-out;
            opacity: 1;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .love-message.fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }

        .click-message {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff6f61, #ff4a3b);
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .click-message:hover {
            background: linear-gradient(45deg, #ff4a3b, #ff6f61);
            box-shadow: 0 0 10px #ff4c4c, 0 0 20px #ff4c4c;
        }

        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 15;
        }

        .photo-frame {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 300px;
            height: 400px;
            border: 15px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            transition: top 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .love-message { font-size: 3rem; }
            .click-message { font-size: 1rem; padding: 8px 16px; }
            .photo-frame { width: 250px; height: 350px; }
        }

        @media (max-width: 480px) {
            .love-message { font-size: 2.5rem; }
            .click-message { font-size: 0.9rem; padding: 6px 12px; }
            .photo-frame { width: 200px; height: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="love-message glow">I Love You</h1>
        <button class="click-message" aria-live="polite">Click Me for More Love!</button>
    </div>

    <audio id="bg-music" loop aria-label="Background romantic music">
        <source src="./bensound-romantic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Toggle Icon -->
    <button class="music-toggle" aria-label="Toggle Music">
        <i class="fas fa-music"></i>
    </button>

    <!-- Photo Frame -->
    <div class="photo-frame">
        <img src="./test.jpeg" alt="Loved Ones Photo">
    </div>

    <script>
        if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
        navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
                console.log("Service Worker registered with scope:", registration.scope);
            })
            .catch((error) => {
                console.log("Service Worker registration failed:", error);
            });
    });
        }
        const emojis = ['ðŸ˜', 'ðŸ˜˜', 'ðŸ¥°', 'ðŸ’˜', 'ðŸ’', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’ž', 'ðŸ’•', 'ðŸ’Ÿ', 'â£ï¸', 'â¤ï¸â€ðŸ”¥', 'â¤ï¸â€ðŸ©¹', 'â¤ï¸', 'ðŸ§¡', 'ðŸ’›', 'ðŸ’š', 'ðŸ’™', 'ðŸ’œ', 'ðŸ¤Ž', 'ðŸ–¤', 'ðŸ¤', 'ðŸ˜»'];
        
        // Performance: Limit number of elements on screen
        const maxHearts = 13; // Reduced max number of hearts
        const maxBubbles = 13; // Reduced max number of bubbles
        let currentHearts = [];
        let currentBubbles = [];

        function createHeart() {
            if (currentHearts.length >= maxHearts) return;

            const heart = document.createElement('div');
            heart.className = 'heart glow';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            document.body.appendChild(heart);
            currentHearts.push(heart);

            setTimeout(() => {
                heart.remove();
                currentHearts = currentHearts.filter(h => h !== heart);
            }, 6000);
        }

        function createBubble() {
            if (currentBubbles.length >= maxBubbles) return;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.width = bubble.style.height = Math.random() * 20 + 10 + 'px';
            bubble.style.animationDuration = Math.random() * 3 + 5 + 's';
            document.body.appendChild(bubble);
            currentBubbles.push(bubble);

            setTimeout(() => {
                bubble.remove();
                currentBubbles = currentBubbles.filter(b => b !== bubble);
            }, 5000);
        }

        setInterval(createHeart, 250);
        setInterval(createBubble, 250);

        // Dynamic Love Messages
        const messages = [
            "You're the light of my life! ðŸ’–",
            "Forever and always! ðŸ’•",
            "You make my world brighter! ðŸŒŸ",
            "Iâ€™m so lucky to have you! ðŸ’",
            "You complete me! ðŸ’˜"
        ];

        const clickMessageButton = document.querySelector('.click-message');
        const loveMessage = document.querySelector('.love-message');
        const container = document.querySelector('.container');
        const music = document.getElementById('bg-music');
        const musicToggleButton = document.querySelector('.music-toggle');
        const photoFrame = document.querySelector('.photo-frame');

        // Toggle Music
        musicToggleButton.addEventListener('click', () => {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        });

      const messagesWithImages = [
    { message: "You're the light of my life! ðŸ’–", image: "./test.jpeg" },
    { message: "Forever and always! ðŸ’•", image: "./test1.jpg" },
    { message: "You make my world brighter! ðŸŒŸ", image: "./test2.jpg" },
    { message: "Iâ€™m so lucky to have you! ðŸ’", image: "./test3.jpg" },
    { message: "You complete me! ðŸ’˜", image: "./test4.jpg" },
    { message: "Love you so much! ðŸ’“", image: "./test5.jpg" }
          
];

let lastIndex = -1; // Track the last used index

clickMessageButton.addEventListener('click', () => {
    music.play();
    container.classList.add('moved');
    
    // Apply fade-out animation to current message
    loveMessage.classList.add('fade-out');
    
    // Wait for the fade-out animation to finish before changing the text and image
    setTimeout(() => {
        let newIndex;
        do {
            // Generate a new random index
            newIndex = Math.floor(Math.random() * messagesWithImages.length);
        } while (newIndex === lastIndex); // Ensure itâ€™s not the same as the last one
        lastIndex = newIndex; // Update the last used index
        
        const randomItem = messagesWithImages[newIndex];
        loveMessage.innerText = randomItem.message;
        
        // Change the photo
        const photoFrameImg = photoFrame.querySelector('img');
        photoFrameImg.src = randomItem.image;
        photoFrameImg.alt = randomItem.message; // Update alt for accessibility
        
        // Remove fade-out animation and apply fade-in animation
        loveMessage.classList.remove('fade-out');
        loveMessage.classList.add('fade-in');
    }, 700); // 700ms delay to match fade-out duration
    
    // Show Photo Frame
    photoFrame.style.display = 'block';
    photoFrame.style.top = '25%';
});
    </script>
    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("/service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered with scope:", registration.scope);
                })
                .catch((error) => {
                    console.log("Service Worker registration failed:", error);
                });
        });
    }
</script>

</body>
</html>
